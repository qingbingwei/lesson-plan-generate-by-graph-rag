version: '3.8'

services:
  # PostgreSQL 关系型数据库
  postgres:
    image: postgres:14-alpine
    container_name: lesson-plan-postgres
    environment:
      POSTGRES_DB: lesson_plan
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password123}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/postgres/init.sql:/docker-entrypoint-initdb.d/01-init.sql
      - ./database/postgres/seed.sql:/docker-entrypoint-initdb.d/02-seed.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d lesson_plan"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - lesson-plan-network

  # Neo4j 图数据库
  neo4j:
    image: neo4j:5.15-enterprise
    container_name: lesson-plan-neo4j
    environment:
      NEO4J_AUTH: neo4j/${NEO4J_PASSWORD:-password123}
      NEO4J_ACCEPT_LICENSE_AGREEMENT: "yes"
      NEO4J_PLUGINS: '["apoc", "graph-data-science"]'
      NEO4J_dbms_memory_heap_max__size: 2G
      NEO4J_dbms_memory_pagecache_size: 1G
      NEO4J_dbms_security_procedures_unrestricted: apoc.*,gds.*
      NEO4J_dbms_security_procedures_allowlist: apoc.*,gds.*
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
      - ./database/neo4j/init.cypher:/var/lib/neo4j/import/init.cypher
    healthcheck:
      test: ["CMD-SHELL", "cypher-shell -u neo4j -p ${NEO4J_PASSWORD:-password123} 'RETURN 1'"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - lesson-plan-network

  # Redis 缓存
  redis:
    image: redis:7-alpine
    container_name: lesson-plan-redis
    command: redis-server --requirepass ${REDIS_PASSWORD:-redis123} --maxmemory 512mb --maxmemory-policy allkeys-lru
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - lesson-plan-network

  # 后端服务 (Golang)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: lesson-plan-backend
    ports:
      - "8080:8080"
    environment:
      # 应用配置
      APP_ENV: ${APP_ENV:-development}
      APP_PORT: 8080
      
      # PostgreSQL配置
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: lesson_plan
      DB_USER: admin
      DB_PASSWORD: ${POSTGRES_PASSWORD:-password123}
      DB_SSL_MODE: disable
      
      # Neo4j配置
      NEO4J_URI: bolt://neo4j:7687
      NEO4J_USER: neo4j
      NEO4J_PASSWORD: ${NEO4J_PASSWORD:-password123}
      NEO4J_MAX_CONNECTIONS: 50
      
      # Redis配置
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-redis123}
      REDIS_DB: 0
      
      # JWT配置
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-in-production}
      JWT_EXPIRY: 24h
      
      # 智能体服务配置
      AGENT_SERVICE_URL: http://agent:3001
      AGENT_TIMEOUT: 120s
      
      # 日志配置
      LOG_LEVEL: ${LOG_LEVEL:-info}
      LOG_FORMAT: json
    depends_on:
      postgres:
        condition: service_healthy
      neo4j:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend/logs:/app/logs
    networks:
      - lesson-plan-network
    restart: unless-stopped

  # 智能体编排服务 (LangGraph + TypeScript)
  agent:
    build:
      context: ./agent
      dockerfile: Dockerfile
    container_name: lesson-plan-agent
    ports:
      - "3001:3001"
    environment:
      # 应用配置
      NODE_ENV: ${NODE_ENV:-development}
      PORT: 3001
      
      # DeepSeek API配置
      DEEPSEEK_API_KEY: ${DEEPSEEK_API_KEY}
      DEEPSEEK_BASE_URL: https://api.deepseek.com
      DEEPSEEK_MODEL: deepseek-chat
      DEEPSEEK_MAX_TOKENS: 4000
      DEEPSEEK_TEMPERATURE: 0.7
      
      # Neo4j配置
      NEO4J_URI: bolt://neo4j:7687
      NEO4J_USER: neo4j
      NEO4J_PASSWORD: ${NEO4J_PASSWORD:-password123}
      
      # 向量存储配置
      VECTOR_DIMENSION: 1536
      VECTOR_SIMILARITY_THRESHOLD: 0.7
      
      # LangGraph配置
      LANGGRAPH_MAX_ITERATIONS: 10
      LANGGRAPH_CHECKPOINT_ENABLED: true
      
      # 日志配置
      LOG_LEVEL: ${LOG_LEVEL:-info}
    depends_on:
      neo4j:
        condition: service_healthy
    volumes:
      - ./agent/logs:/app/logs
    networks:
      - lesson-plan-network
    restart: unless-stopped

  # 前端服务 (Vue3)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_BASE_URL: ${VITE_API_BASE_URL:-http://localhost:8080}
    container_name: lesson-plan-frontend
    ports:
      - "80:80"
      - "443:443"
    environment:
      NGINX_HOST: ${NGINX_HOST:-localhost}
      NGINX_PORT: 80
    depends_on:
      - backend
    volumes:
      - ./frontend/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./frontend/ssl:/etc/nginx/ssl:ro
    networks:
      - lesson-plan-network
    restart: unless-stopped

  # Nginx 反向代理 (可选，生产环境使用)
  nginx:
    image: nginx:alpine
    container_name: lesson-plan-nginx
    ports:
      - "8000:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend
      - backend
    networks:
      - lesson-plan-network
    restart: unless-stopped
    profiles:
      - production

volumes:
  postgres_data:
    driver: local
  neo4j_data:
    driver: local
  neo4j_logs:
    driver: local
  redis_data:
    driver: local

networks:
  lesson-plan-network:
    driver: bridge
